<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div id="display">
        </div>
        <div class="row">
            <button id="clear" class="lt-gray">clr</button>
            <button id="back" class="long lt-gray">back</button>
            <button id="div" class="number">/</button>
        </div>
        <div class="row">
            <button id="seven" class="number gray">7</button>
            <button id="eight" class="number gray">8</button>
            <button id="nine" class="number gray">9</button>
            <button id="mult" class="number">*</button>
        </div>
        <div class="row">
            <button id="four" class="number gray">4</button>
            <button id="five" class="number gray">5</button>
            <button id="six" class="number gray">6</button>
            <button id="minus" class="number">-</button>
        </div>
        <div class="row">
            <button id="one" class="number gray">1</button>
            <button id="two" class="number gray">2</button>
            <button id="three" class="number gray">3</button>
            <button id="plus" class="number">+</button>
        </div>
        <div class="row">
            <button id="zero" class="number long gray">0</button>
            <button id="dec" class="number gray">.</button>
            <button id="equal">=</button>
        </div>
    </div>

 
</body>
</html>
